<!DOCTYPE html>
<html lang="en">

<body>
    <script>
        function assignGrade(score) {
            if (score > 90) {
                return 'A';
            } else if (score > 80){
                return 'B'
            } else if (score > 70){
                return 'C'
            } else if (score > 65){
                return 'D'
            } else {
                return 'F'
        }
    }

        console.log('you got a ' + assignGrade(95));
        console.log('you got a ' + assignGrade(65));
    </script>
</body>
</html>
