<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function assignGrade(score) {
            if (score >90) {
                return 'A';
            } else if (score > 80) {
                return 'B';
            } else if (score > 70) {
                return 'C';
            } else if (score > 65) {
                return 'D';
            } else {
                return 'F';
            }
        }

        for  (var i = 80; i <=100; i++) {
            console.log('for ' + i + ',you git a ' + assignGrade(i));
        }
    </script>
</body>
</html>
